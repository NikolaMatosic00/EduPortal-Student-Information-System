<div class="center bkg-image-auth">
  <div class="card-wrapper-auth w-500">
    <h4 class="h4-bold">Dodeljivanje uloge na predmet</h4>
    <br />
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Predmet</mat-label>
        <mat-select [(ngModel)]="selectedPredmet" name="predmet">
          <mat-option *ngFor="let predmet of predmeti" [value]="predmet.id">
            {{ predmet.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nastavnik</mat-label>
        <mat-select [(ngModel)]="selectedNastavnik" name="nastavnik">
          <mat-option
            *ngFor="let nastavnik of nastavnici"
            [value]="nastavnik.id"
          >
            {{ nastavnik.ime }} {{ nastavnik.prezime }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Uloga</mat-label>
        <mat-select [(ngModel)]="selectedUloga" name="uloga">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="grid-2">
        <button mat-button (click)="goBack()" class="primary-link">
          <mat-icon> chevron_left </mat-icon>Nazad
        </button>

        <div>
          <button
            mat-raised-button
            type="submit"
            class="primary-button"
            (click)="assignTeacher()"
          >
            Dodeli
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
